<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Firstname</label>
                    <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp"
                        placeholder="Enter firstname" formControlName="firstname">
                </div>
                <div *ngIf="userForm.get('firstname').invalid && (userForm.get('firstname').dirty || userForm.get('firstname').touched)"
                    class="alert alert-danger">
                    <div *ngIf="userForm.get('firstname').errors.required">
                        Name is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Lastname</label>
                    <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp"
                        placeholder="Enter lastname" formControlName="lastname">
                </div>
                <div *ngIf="userForm.get('lastname').invalid && (userForm.get('lastname').dirty || userForm.get('lastname').touched)"
                    class="alert alert-danger">
                    <div *ngIf="userForm.get('lastname').errors.required">
                        Lastname is required.
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Phone</label>
                    <input type="number" class="form-control" id="phone" aria-describedby="emailHelp"
                        placeholder="Enter phone" formControlName="phone">
                </div>
                <div *ngIf="userForm.get('phone').invalid && (userForm.get('phone').dirty || userForm.get('phone').touched)"
                    class="alert alert-danger">
                    <div *ngIf="userForm.get('phone').errors.required">
                        Phone is required.
                    </div>
                    <!-- <div *ngIf="userForm.get('phone').errors.pattern">
                        Phone can only have numbers.
                    </div> -->
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                        placeholder="Enter email" formControlName="email">
                </div>
                <div *ngIf="userForm.get('email').invalid && (userForm.get('email').dirty || userForm.get('email').touched)"
                    class="alert alert-danger">
                    <div *ngIf="userForm.get('email').errors.required">
                        Email is required.
                    </div>
                </div>


                <div class="text-center">
                    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
